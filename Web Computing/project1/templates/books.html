{% extends "layouts.html" %}

{% block title %}
Books Page
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form action="{{ url_for('results') }}", method='POST'>
                <div class="form-group">
                    <label>Search with ISBN:</label></br>
                    <input type="text" name="isbn" placeholder="ISBN">
                </div>
                <div class="form-group">
                    <label>Search by author:</label></br>
                    <input type="text" name="author" placeholder="Author">
                </div>
                <div class="form-group">
                    <label>Search by title:</label></br>
                    <input type="text" name="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <button name="button" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <p>Click below to signout</p>
            <a href="{{url_for('index')}}">Logout</a>
        </div>
    </div>
</div>

{% endblock %}
