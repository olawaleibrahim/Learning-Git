{% extends "layouts.html" %}

{% block title %}
Books Page
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form action="{{ url_for('results') }}", method='POST'>
                <div class="form-group">
                    <label style="align-content: center;">Search for book using ISBN, author name or the book title</label></br>
                    <input style="width: 500px;" type="text" name="value" placeholder="ISBN, Author name or Title">
                </div>
                
                <div class="form-group">
                    <button name="button" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <p>Click below to signout</p>
            <a href="{{url_for('logout')}}">Logout</a>
        </div>
    </div>
</div>

{% endblock %}
