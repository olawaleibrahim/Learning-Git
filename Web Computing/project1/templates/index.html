{% extends "layouts.html" %}

{% block title %}
Register|Login
{% endblock %}


{% block body %}
        <div class="container" style="background-color: rgb(216, 215, 213);">
            <p>Your number 1 books review site. Register or login below to continue;</p>
        
        
            <div class="jumbotron">
                <div class="row">
                    <div class="col-sm-4">
                        <form action="{{ url_for('home') }}", method="POST">
                            <h2>Sign Up</h2>
                            <div class="form-group">
                                <label>First Name:</label></br>
                                <input type="text", name="first_name" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label>Last Name:</label></br>
                                <input type="text" name="last_name" placeholder="Last Name">
                            </div>
                            <div class="form">
                                <label>Email Address:</label></br>
                                <input type="email" name="email" placeholder="Email address"></br>
                            </div>
                            <div class="form-group">
                                <label>Password:</label></br>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button name="button" class= "btn btn-primary">Submit</button>
                            </div>
                            
                        </form>
                    </div>
                    <div class="col-sm-8" style="background-color: rgb(253, 212, 220);">
                        <form>
                            <h2>Sign In</h2>
                            <div class="form-group">
                                <label>Email Address:</label></br>
                                <input type="email" name="email" placeholder="Email address">
                            </div>
                            <div class="form-group">
                                <label>Password:</label></br>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox">Remember me:</label>
                            </div>
                            <div class="form-group">
                                <button name="button"  class= "btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
