{% extends "layouts.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            Results are shown below:
            <form method="POST">
                <ol>
                    {% for book in books %}
                    <li>
                        <a href="{{ url_for('book', book_id=book.idd) }}", method="POST">
                            {{book.title}}
                        </a>
                    </li>
                    {% endfor %}
                </ol>
            </form>
        </div>
        <div class="col-sm-4">
            <p>Click below to signout</p>
            <a href="{{url_for('logout')}}">Logout</a>
    </div>
</div>

{% endblock %}
